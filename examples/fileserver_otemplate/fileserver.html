<html>
<head>
 <title>{% trans "Navigation of" %} {{dirname}}</title>
<style>
body{ background: #fefefe; font-family: sans-serif; margin-left: 5%; margin-right: 5%; }
table{ background: white; width: 100%; border: 1px solid #aaa; border-radius: 5px; -moz-border-radius: 5px; }
th{	background: #eee; } tbody tr:hover td{ background: yellow; } tr.dir td{ background: #D4F0FF; }
table a{ display: block; } th{ cursor: pointer} h1,h2{ color: black; text-align: center; }
a{ color: red; text-decoration: none; }</style>
</style>
</head>
<body>

<h1>{{dirname}}</h1>

{% if go_up %}<a href="..">Go up</a>{%endif%}

<table>
<thead>
 <tr><th>{% trans "Filename" %}</th><th>{% trans "Size" %}</th><th>{% trans "Owner" %}</th></tr>
</thead>
<tbody>
{% for file in files %}
 <tr><td><a href="{{file.name}}{% if file.type == "dir" %}/{% endif %}">{{file.name}}</a></td><td>{{file.size}}</td><td>{{file.owner}}</td></tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
