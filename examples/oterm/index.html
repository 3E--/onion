<html>
 <head>
  <title>Oterm -- Onion based terminal emulator over HTTP</title>
  <script src="jquery-1.4.3.min.js"></script>
  <script src="oterm.js"></script>
  <script src="oterm_input.js"></script>
  <script src="oterm_data.js"></script>
<style>
body{
	margin: 0px;
	padding: 0px;
	background: black;
	color: white;
	font-family: Fixed, monospace;
}

div#term p{
	margin: 0px;
	padding: 0px;
	border: 0px;
}

span#cursor{
	position: absolute;
	opacity: 0.6;
	left: 3em;
	top: 1em;
	width: 0.5em;
	height: 1em;
	background: white;
}

div#term p{
	height: 1em;
}

span#msg{
	font-family: sans-serif;
	position: fixed;
	top: 2em;
	right: 2em;
	vertical-align: center;
	text-align: center;
/*
}
span#msg div{
*/
	background: #66f;
	opacity: 0.8;
	font-weight: bold;
	color: white;
	border: 1px solid white;
	padding: 1em;
	border-radius: 5px;
	cursor: pointer;
}

.current_line{
	background: #005;
}

/** style attrs */
div#term span.bright{
	font-weight: bold;
}

div#term span.dim{
	font-weight: light;
}
div#term span.underline{
	text-decoration: underline;
}
div#term span.blink{
	text-decoration: blink;
}

/** foreground */
div#term span.black{
	color: black;
}
div#term span.red{
	color: red;
}
div#term span.green{
	color: #4DEA4D;
}
div#term span.yellow{
	color: yellow;
}
div#term span.blue{
	color: #5454FF;
}
div#term span.magenta{
	color: #FF54FF;
}
div#term span.cyan{
	color: cyan;
}
div#term span.white{
	color: white;
}
/* background */
div#term span.bg-black{
	background-color: black;
}
div#term span.bg-red{
	background-color: red;
}
div#term span.bg-green{
	background-color: #4DEA4D;
}
div#term span.bg-yellow{
	background-color: yellow;
}
div#term span.bg-blue{
	background-color: #5454FF;
}
div#term span.bg-magenta{
	background-color: #FF54FF;
}
div#term span.bg-cyan{
	background-color: cyan;
}
div#term span.bg-white{
	background-color: white;
}



</style>
 </head>
 <body>
<span id="msg">Loading...</span>
<span id="cursor">&nbsp;</span>
   <div id="term">
    <p><span>Connecting...</span></p>
   </div>
 </body>
</html>
